<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap 5.3.3 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

    <!-- Toastifyjs -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">

    <!-- Cutom CSS -->
    <link rel="stylesheet" href="styles/style.css">
    <title>Javascript-5</title>
</head>

<body class="d-flex flex-column min-vh-100">
    <header>

        <!-- Navbar -->
        <nav class="navbar navbar-dark navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand" href="#">Assignments</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Chapter 21-25</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container">

            <!-- Heading -->
            <div class="row mt-5">
                <div class="col">
                    <h3 class="text-center">Chapter # 21 - 25 | Strings & It's Methods</h3>
                </div>
            </div>
            <hr />

            <!-- Input -->
            <div class="row mt-5">
                <div class="col-12 col-md-6">
                    <h4 class="text-center">Input</h4>
                    <div class="border border-secondary rounded-1 h-75 p-3 d-flex align-items-center">
                        <div class="input-group">
                            <input type="text" class="form-control bg-transparent" id="input-field"
                                placeholder="Type your text here" aria-describedby="button-addon2">
                            <button class="btn btn-outline-secondary" type="button" id="button-addon2"
                                onclick="clearInput()">Clear</button>
                        </div>
                    </div>
                </div>

                <!-- Original String -->
                <div class="col-12 col-md-6 mt-4 mt-md-0">
                    <h4 class="text-center">Original String</h4>
                    <div class="border border-secondary rounded-1 h-75 py-3 px-5 d-flex align-item-center text-center"
                        id="original-str">
                        <div class=" w-100 d-flex justify-content-center">
                            <p class="text-center text-white mb-0">
                                I love my country Pakistan <br>
                                I like my city Faisalabad <br>
                                I love my Homeland
                            </p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Buttons Div -->
            <div class="row mt-5">
                <div class="col-12 col-md-6 text-center">
                    <h4>Buttons</h4>
                    <div class="border border-secondary rounded-1 p-4" id="buttons">
                        <button class="btn btn-sm btn-danger mb-2" onclick="lowerCase()">Convert to Lowercase</button>
                        <button class="btn btn-sm btn-danger mb-2" onclick="upperCase()">Convert to Uppercase</button>
                        <button class="btn btn-sm btn-danger mb-2" onclick="capitalize()">Convert to Capitalize</button>
                        <button class="btn btn-sm btn-danger mb-2" onclick="betterFormatting()">Better
                            Formatting</button>
                        <button class="btn btn-sm btn-danger mb-2" onclick="printCities()">Print All Cities</button>
                        <button class="btn btn-sm btn-danger mb-2" onclick="addCity()">Add Your City In List</button>
                        <button class="btn btn-sm btn-danger mb-2" onclick="checkCity()">Check Your City In
                            List</button>
                        <button class="btn btn-sm btn-danger mb-2" onclick="findWord()">Find This Word</button>
                        <button class="btn btn-sm btn-danger mb-0" onclick="replaceWord()">Replace This Word</button>
                    </div>
                </div>

                <!-- Output / Result -->
                <div class="col-12 col-md-6 mt-3 mt-md-0 text-center">
                    <h4>Output / Result</h4>
                    <div class="border border-secondary rounded-1 p-4" id="output">

                    </div>
                    <button class="btn btn-sm btn-outline-secondary text-capitalize mt-3" onclick="clearOutput()">clear
                        output</button>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="py-3 mt-5">
        <div class="container">
            <div class="row">
                <div class="col">
                    <p class="text-center text-white mb-0">&copy; 2024. Assignments By <a href="https://umairahmad.net"
                            class="text-white fw-bold text-decoration-none">www.umairahmad.net</a></p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap 5.3.3 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Toastifyjs -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

    <!-- Custom JS -->
    <script src="js/script.js"></script>
</body>

</html>
